{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit-save' %}" method="post">
        {% csrf_token %}
        <h1>{{ title }}</h1>
        <input type="hidden" name="title" value="{{ title }}">
        <textarea name="content">{{ content }}</textarea>
        <button type="submit">Save</button>
    </form>
    
    
{% endblock %}
