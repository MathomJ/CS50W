{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'add_listing' %}" method="post">
        {% csrf_token %}
        <center>
        <select name="category">
            <option>--Select Category--</option>
            {% for category in categories %}
                <option>{{ category }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input size="20" name="title" type="text" placeholder="Title">
        <br><br>
        <textarea rows="4" cols="40" name="description" placeholder="Description"></textarea>
        <br><br>
        <input name="price" type="number" step="1" placeholder="Starting Bid">
        <br><br>
        <input size="40" name="img_url" type="text" placeholder="Image URL">
        <br><br>
        <input class="btn btn-primary" type="submit" value="Submit">
        </center>
    </form>
{% endblock %}
